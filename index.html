<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- title 태그는 상단에 뜨는 타이틀을 바꿀 수 있어요! -->
    <title>멋사멋사</title>
   <style>
    body{
        font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
    }
   </style>
</head>
<body>



    <!-- h태그는 제목 부제목을 쓸때 사용됩니다 -->
    <h1>손다민</h1> 
    <!-- span태그는 수평정렬이 가능해요! -->
    <!-- img태그는 이미지를 띄워줘요 (src부분에 파일 위치를 입력) -->
    <span><img src="./KakaoTalk_20230328_192453344.jpg" width="300px" height="250"></span>
    <div style="display: inline;">시각영상디자인 22</div>
    

    <!-- ul li 태그는 목차를 만들어줘요 -->
<ul>
    <h1>버킷리스트
    <h2>-세계일주</h2>
    </ul>

    <br>
    <h3><a href="http://github.com/SONDAMIN/">손다민깃허브</a></h3>
    <!-- a태그는 링크를 만들어줘요! (href속성안에 주소를 적어주면 된답니다!) -->



</body>
</html>
